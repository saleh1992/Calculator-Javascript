<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style File -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator-Project</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <div id="result">
            <p id="screenResult"></p>
        </div>
        <div id="buttons">
            <div class="btn" id="ac" typee="deleteAll">Ac</div>
            <div class="btn" id="clear" type="delete"><i class="fa-solid fa-delete-left"></i></div>
            <div class="btn" id="divide">/</div>
            <div class="btn" id="multiply">*</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn" id="subtraction">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn" id="plus">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn" id="zero">0</div>
            <div class="btn">.</div>
            <div class="btn" id="equal">=</div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
